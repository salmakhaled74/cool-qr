<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>QR Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>

<body>
    <div class="navv">

                        </div>
                    </div>
                </div>
            </div>
            <div class="div2">
                <div class="main2">
                    <div class="text2">

                        <form>
                            <div class="ourinput">
                                <input type="file" class="inputFile">
                            </div>
                            <div class="bdiv2">
                                <button class="upload">Scan</button>
                            </div>
                        </form>
                        <div class="URLoutput"></div>
                        <div class="over">
                            <button class="btn3">Again</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cartoon"><img src="4209056.jpg" alt="QR"></div>
